<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
        .grid {
            border: 1px solid #6a68f2;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .grid label {
            display: block;
            margin-top: 10px;
        }

        .grid input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .grid input:hover {
            border-color: #007bff;
        }

        .grid button {
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        .table-container {
            border: 1px solid #9589ee;
            padding: 20px;
            border-radius: 5px;
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table-container th,
        .table-container td {
            border: 1px solid #8b8fde;
            padding: 10px;
            text-align: left;
            transition: background-color 0.3s;
        }

        .table-container tr:hover td {
            background-color: #8eadef;
        }
    </style>
</head>

<body style="background-color: #c5d7eb;">
    <div class="container">
        <h2 id="grid-heading"><u>Subjects Marks</u></h2>
        <div class="grid">
            <label for="subject1">English:</label>
            <input type="number" id="subject1" name="subject1" min="1" required>
            <label for="subject2">Hindi:</label>
            <input type="number" id="subject2" name="subject2" min="1" required>
            <label for="subject3">Maths:</label>
            <input type="number" id="subject3" name="subject3" min="1" required>
            <label for="subject4">Science:</label>
            <input type="number" id="subject4" name="subject4" min="1" required>
            <button type="button" class="btn btn-primary" onclick="calculateGPA()">Submit</button>
        </div>
        <br>
        <div class="table-container" style="display: none ;">
            
            <h2><u>Subjects Marks and GPA</u></Subjects></h2>
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>English</td>
                        <td id="mark1"></td>
                    </tr>
                    <tr>
                        <td>Hindi</td>
                        <td id="mark2"></td>
                    </tr>
                    <tr>
                        <td>Maths</td>
                        <td id="mark3"></td>
                    </tr>
                    <tr>
                        <td>Science</td>
                        <td id="mark4"></td>
                    </tr>
                </tbody>
            </table>
            <h3><u>Overall GPA:</u> <span id="gpa"></span></h3>
        </div>
    </div>

    <script>
        function calculateGPA() {
            // Get the marks from the input fields
            let mark1 = parseInt(document.getElementById('subject1').value);
            let mark2 = parseInt(document.getElementById('subject2').value);
            let mark3 = parseInt(document.getElementById('subject3').value);
            let mark4 = parseInt(document.getElementById('subject4').value);

            // Calculate the GPA (simple average for this example)
            let gpa = ((mark1 + mark2 + mark3 + mark4) / 4).toFixed(2);

            // Set the marks and GPA in the table
            document.getElementById('mark1').textContent = mark1;
            document.getElementById('mark2').textContent = mark2;
            document.getElementById('mark3').textContent = mark3;
            document.getElementById('mark4').textContent = mark4;
            document.getElementById('gpa').textContent = gpa;

            // Hide the grid and the initial heading, show the table container
            document.querySelector('.grid').style.display = 'none';
            document.getElementById('grid-heading').style.display = 'none';
            document.querySelector('.table-container').style.display = 'block';
        }
    </script>
</body>

</html>
